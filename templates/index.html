<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Study Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸ“š AI Study Assistant</h1>

    <!-- Tab Navigation -->
    <ul class="nav nav-tabs mb-4" id="assistantTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="ask-tab" data-bs-toggle="tab" data-bs-target="#ask" type="button" role="tab">Ask a Question</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="summarize-tab" data-bs-toggle="tab" data-bs-target="#summarize" type="button" role="tab">Summarize Text</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="plan-tab" data-bs-toggle="tab" data-bs-target="#plan" type="button" role="tab">Study Plan</button>
      </li>
    </ul>

    <!-- Form Start -->
    <form method="POST">
      <div class="tab-content" id="assistantTabsContent">

        <!-- Ask a Question Tab -->
        <div class="tab-pane fade show active" id="ask" role="tabpanel">
          <div class="mb-3">
            <label for="question" class="form-label">Enter your question:</label>
            <textarea name="question" id="question" class="form-control" rows="3"></textarea>
          </div>
        </div>

        <!-- Summarize Text Tab -->
        <div class="tab-pane fade" id="summarize" role="tabpanel">
          <div class="mb-3">
            <label for="text" class="form-label">Enter text to summarize:</label>
            <textarea name="text" id="text" class="form-control" rows="4"></textarea>
          </div>
        </div>

        <!-- Study Plan Tab -->
        <div class="tab-pane fade" id="plan" role="tabpanel">
          <div class="mb-3">
            <label for="topic" class="form-label">Topic:</label>
            <input type="text" name="topic" id="topic" class="form-control" placeholder="e.g., Linear Algebra">
          </div>
          <div class="mb-3">
            <label for="days" class="form-label">Number of days:</label>
            <input type="number" name="days" id="days" class="form-control" placeholder="e.g., 5">
          </div>
        </div>

      </div>

      <button type="submit" class="btn btn-primary mt-3 w-100">Submit</button>
    </form>

    <!-- Output Sections -->
    {% if answer %}
      <div class="alert alert-primary mt-4">
        <strong>Answer:</strong>
        <div>{{ answer | safe }}</div>
      </div>
    {% endif %}

    {% if summary %}
      <div class="alert alert-success mt-4">
        <strong>Summary:</strong>
        <div>{{ summary | safe }}</div>
      </div>
    {% endif %}

    {% if plan %}
      <div class="alert alert-warning mt-4">
        <strong>Study Plan:</strong>
        <div>{{ plan | safe }}</div>
      </div>
    {% endif %}
  </div>

  <!-- Bootstrap JS (required for tabs) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
